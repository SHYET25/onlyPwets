<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="paw.png" type="image/png">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssFile/userSide/logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12" id="logoSide">
                <img src="media/images/utilities/logo.png" alt="ONLY PETS Logo">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12" id="loginSide">
                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                    <div class="w-75">
                        <h1>Log In</h1>
                    </div>
                    <br>
                    <!-- Login Form -->
                    <div class="w-75">
                        <input type="email" class="form-control mb-3" placeholder="Enter your email" required>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i> <!-- Eye Icon -->
                            </button>
                        </div>
                        <br>
                        <button class="btn btn-primary mb-3" id="btnLog">Log in</button>
                    </div>
                    <!-- Forgot Password & Don't have an account Links -->
                    <div class="w-75">
                        <a href="#" class="d-block mb-2">Forgot Password?</a>
                        <a href="signUp.html" class="d-block">Don't have an account? Sign Up</a>
                    </div>
                </div>
                <img src="media/images/utilities/paw.png" alt="Paw Image" class="paw">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsFile/userSide/logSign.js"></script>
    <script>
        // JavaScript to toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            // Toggle password visibility
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash'); // Change to 'eye-slash' when password is visible
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye'); // Revert back to 'eye' when password is hidden
            }
        });

        // Trigger exit animation on login button click
        document.getElementById('btnLog').addEventListener('click', function () {
            const loginSide = document.getElementById('loginSide');
            const logoSide = document.getElementById('logoSide');

            // Add exit animation class
            loginSide.classList.add('exit');
            logoSide.classList.add('exit');

            // Delay navigation for animation to finish
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect after animation
            }, 800); // Matches the animation duration
        });

    </script>
</body>
</html>
