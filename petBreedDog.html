<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="paw.png" type="image/png">
    <title>Choose Your Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssFile/userSide/petBreedDog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden initially for the confirmation message */
        #confirmationMessage {
            display: none;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
            text-align: center;
            padding: 5px;
        }

        /* Message Box for Add More Confirmation */
        #addMoreMessage {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" id="loginSide">
                    <div class="selection question-slide">
                        <div id="transitionContainer" class="hidden">
                        <div class="d-flex flex-column justify-content-center align-items-center w-100">
                            <div class="mt-5">
                                <h1>What is your pet breed?</h1>
                            </div>
                        </div>
                        <!-- Dog Breed Options -->
                        <input type="radio" class="btn-check" name="pet" id="labrador" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="labrador">Labrador Retriever</label>

                        <input type="radio" class="btn-check" name="pet" id="golden_retriever" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="golden_retriever">Golden Retriever</label>

                        <input type="radio" class="btn-check" name="pet" id="bulldog" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="bulldog">Bulldog</label>

                        <input type="radio" class="btn-check" name="pet" id="poodle" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="poodle">Poodle</label>

                        <input type="radio" class="btn-check" name="pet" id="beagle" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="beagle">Beagle</label><br>

                        <input type="radio" class="btn-check" name="pet" id="german_shepherd" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="german_shepherd">German Shepherd</label>

                        <input type="radio" class="btn-check" name="pet" id="chihuahua" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="chihuahua">Chihuahua</label>

                        <input type="radio" class="btn-check" name="pet" id="shih_tzu" autocomplete="off" onclick="showPetQuestions()">
                        <label class="btn btn-outline-primary radio-btn" for="shih_tzu">Shih Tzu</label>
                        </div>

                    </div>
                    <!-- Additional Questions -->
                    <div id="additionalQuestions" class="hidden">
                        <div>
                            <h1>What is your pet name?</h1>
                            <input type="text" id="petName" class="form-control" placeholder="Enter pet name" required>
                        </div>
                        <div class="mt-3">
                            <h1>What is your pet age?</h1>
                            <input type="number" id="petAge" class="form-control" placeholder="Enter pet age" required>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <div class="btn btn-primary" id="doneButton">Done
                                <div id="spinnerContainer" style="display:none;">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

 
                    <div id="confirmationMessage">
                        <p>Done! Your pet details have been saved.</p>
                    </div>

                    <!-- Add More Confirmation -->
                    <div id="addMoreMessage">
                        <p>Would you like to add more pets?</p>
                        <button class="btn btn-success" onclick="goBackToInterestPage()">Yes</button>
                        <button class="btn btn-danger" onclick="finish()">No</button>
                    </div>
                    <img src="media/images/utilities/paw.png" alt="Paw Image" class="paw">

            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const transitionContainer = document.getElementById('transitionContainer');
            transitionContainer.classList.remove('hidden');
        });

        function showPetQuestions() {
            const firstQuestion = document.querySelector('.selection');
            const additionalQuestions = document.getElementById('additionalQuestions');

            firstQuestion.classList.add('slide-out');
            additionalQuestions.style.display = 'block';
            void additionalQuestions.offsetWidth;
            additionalQuestions.classList.add('show');
        }

        function goBack() {
            const firstQuestion = document.querySelector('.selection');
            const additionalQuestions = document.getElementById('additionalQuestions');
            additionalQuestions.classList.remove('show');
            firstQuestion.classList.remove('slide-out');
            setTimeout(() => {
                additionalQuestions.style.display = 'none';
            }, 500);
        }

        document.getElementById('doneButton').addEventListener('click', function() {
            // Show the spinner while processing
            document.getElementById('spinnerContainer').style.display = 'block';

            // Simulate some processing time
            setTimeout(function() {
                // Hide spinner and show confirmation message
                document.getElementById('spinnerContainer').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';

                // Show the add more message after confirmation
                setTimeout(function() {
                    document.getElementById('confirmationMessage').style.display = 'none';
                    document.getElementById('addMoreMessage').style.display = 'block';
                }, 2000);
            }, 2000); // Simulate a 2-second delay
        });

        function goBackToInterestPage() {
            window.location.href = 'interestPage.html'; // Redirect to interestPage.html
        }

        function finish() {
            alert('Thank you for adding your pet!');
            window.location.href = 'interestPage.html'; // Redirect to interestPage.html
        }
    </script>
</body>
</html>
