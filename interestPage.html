<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="paw.png" type="image/png">
    <title>Choose Your Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssFile/userSide/interestPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" id="loginSide">
                <div class="selection question-slide">
                    <div class="d-flex flex-column justify-content-center align-items-center w-100">
                        <div class="mt-5">
                            <h1>What is your pet?</h1>
                        </div>
                    </div>
                    
                    <!-- Pet Option 1: Dog -->
                    <input type="radio" class="btn-check" name="pet" id="dog" autocomplete="off" onclick="location.href='petBreedDog.html'">
                    <label class="btn btn-outline-primary radio-btn" for="dog">Dog</label>
    
                    <!-- Pet Option 2: Cat -->
                    <input type="radio" class="btn-check" name="pet" id="cat" autocomplete="off" onclick="location.href='petBreedCat.html'">
                    <label class="btn btn-outline-primary radio-btn" for="cat">Cat</label>
    
                    <!-- Pet Option 3 -->
                    <input type="radio" class="btn-check" name="pet" id="bird" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="bird">Bird</label>
    
                    <!-- Pet Option 4 -->
                    <input type="radio" class="btn-check" name="pet" id="rabbit" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="rabbit">Rabbit</label>
    
                    <!-- Pet Option 5 -->
                    <input type="radio" class="btn-check" name="pet" id="fish" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="fish">Fish</label><br>
    
                    <!-- Pet Option 6 -->
                    <input type="radio" class="btn-check" name="pet" id="hamster" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="hamster">Hamster</label>
    
                    <!-- Pet Option 7 -->
                    <input type="radio" class="btn-check" name="pet" id="turtle" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="turtle">Turtle</label>
    
                    <!-- Pet Option 8 -->
                    <input type="radio" class="btn-check" name="pet" id="snake" autocomplete="off" onclick="showPetQuestions()">
                    <label class="btn btn-outline-primary radio-btn" for="snake">Snake</label>
                </div>
                <img src="media/images/utilities/paw.png" alt="Paw Image" class="paw">
            </div>
        </div>
    </div>
</body>
</html>
