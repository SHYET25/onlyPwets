<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('media/images/utilities/bg2.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .choose-user-container {
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }
        .choose-user-container h2 {
            margin-bottom: 50px;
        }
        .pet-item-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            padding: 10px 0;
        }
        .pet-item {
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 180px;
            text-align: center;
        }
        .pet-item:hover {
            transform: scale(1.05);
        }
        .pet-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10%;
        }

        .plus-sign {
            font-size: 80px;
            cursor: pointer;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="choose-user-container">
            <h2>Select Your Pet</h2>
            <div class="pet-item-container">
                <div class="pet-item" onclick="selectUser('Buddy')">
                    <img src="media/images/petPics/retriever.jpg" alt="Pet 1" class="pet-img">
                    <div class="pet-name">
                        <div class="fw-bold">Buddy</div>
                        <div class="text-muted">Golden Retriever</div>
                    </div>
                </div>
                <div class="pet-item" onclick="selectUser('Mittens')">
                    <img src="media/images/petPics/siamese.jpg" alt="Pet 2" class="pet-img">
                    <div class="pet-name">
                        <div class="fw-bold">Mittens</div>
                        <div class="text-muted">Siamese Cat</div>
                    </div>
                </div>
                <div class="pet-item" onclick="selectUser('Buddy')">
                    <img src="media/images/petPics/retriever.jpg" alt="Pet 1" class="pet-img">
                    <div class="pet-name">
                        <div class="fw-bold">Buddy</div>
                        <div class="text-muted">Golden Retriever</div>
                    </div>
                </div>
                <div class="pet-item" onclick="selectUser('Mittens')">
                    <img src="media/images/petPics/siamese.jpg" alt="Pet 2" class="pet-img">
                    <div class="pet-name">
                        <div class="fw-bold">Mittens</div>
                        <div class="text-muted">Siamese Cat</div>
                    </div>
                </div>
                <div class="pet-item plus-sign" onclick="addNewPet()">
                    <i class="fas fa-circle-plus"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedPet = '';

        function selectUser(petName) {
            selectedPet = petName;
            const confirmation = confirm(`You have selected ${selectedPet}. Would you like to proceed?`);

            if (confirmation) {
                // Redirect to the next page upon confirmation
                window.location.href = "ownerHome.html";
            } else {
                // Allow the user to pick another pet
                selectedPet = ''; // Reset the selection
            }
        }

        function addNewPet() {
            alert("Add a new pet functionality coming soon!");
            // You can implement the functionality to add a new pet here
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
